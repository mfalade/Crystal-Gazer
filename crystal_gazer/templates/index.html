<html>
  <head>
    <title>Crystal Gazer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,200i,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <div class="container app-container">
      <div class="row">
        <form class="form" method="post" action="/get_prediction" id="inputForm" enctype="multipart/form-data">
        <div class="bottom-border">
            <div class="nine columns sameline">
                <img src="{{url_for('static', filename='andela-logo.png')}}" width="50px">
                <a href="/" class="brand"><h5>CRYSTAL GAZER</h5></a>
            </div>
            <div class="three columns float-right">
                <input type="file" value="Upload File" class="pretty-btn" id="fileSelect" name="csvFile" accept=".csv" />
            </div>
        </div>
        <div class="twelve columns">
          <div class="form-container">
              <div class="row">
                <div class="twelve columns">
                  <div class="input-container">
                    <input type="text" name="name" class="input-field three columns" placeholder="Name">
                    <input type="number" name="score" class="input-field three columns" placeholder="Score" min="0" max="200">
                    <input type="number" name="score-percent" class="input-field three columns" placeholder="% Score" min="0" max="100">
                    <input type="number" name="completed" class="input-field three columns" placeholder="% Completed" min="0" max="100">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="six columns">
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m1-s1" class="input-field three columns" placeholder="M1-S1" min="0">
                        <input type="number" name="m1-s1-wrong" class="input-field three columns" placeholder="M1-S1 Wrong" min="0">
                        <input type="number" name="m1-s1-tries" class="input-field three columns" placeholder="M1-S1 Tries" min="0">
                        <input type="number" name="m1-s2-tries" class="input-field three columns" placeholder="M1-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m2-s1" class="input-field three columns" placeholder="M2-S1">
                        <input type="number" name="m2-s1-wrong" class="input-field three columns" placeholder="M2-S1 Wrong" min="0">
                        <input type="number" name="m2-s1-tries" class="input-field three columns" placeholder="M2-S1 Tries" min="0">
                        <input type="number" name="m2-s2-tries" class="input-field three columns" placeholder="M2-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m3-s1" class="input-field three columns" placeholder="M3-S1">
                        <input type="number" name="m3-s1-wrong" class="input-field three columns" placeholder="M3-S1 Wrong" min="0">
                        <input type="number" name="m3-s1-tries" class="input-field three columns" placeholder="M3-S1 Tries" min="0">
                        <input type="number" name="m3-s2-tries" class="input-field three columns" placeholder="M3-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m4-s1" class="input-field three columns" placeholder="M4-S1">
                        <input type="number" name="m4-s1-wrong" class="input-field three columns" placeholder="M4-S1 Wrong" min="0">
                        <input type="number" name="m4-s1-tries" class="input-field three columns" placeholder="M4-S1 Tries" min="0">
                        <input type="number" name="m4-s2-tries" class="input-field three columns" placeholder="M4-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m5-s1" class="input-field three columns" placeholder="M5-S1">
                        <input type="number" name="m5-s1-wrong" class="input-field three columns" placeholder="M5-S1 Wrong" min="0">
                        <input type="number" name="m5-s1-tries" class="input-field three columns" placeholder="M5-S1 Tries" min="0">
                        <input type="number" name="m5-s2-tries" class="input-field three columns" placeholder="M5-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="six columns">
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m6-s1" class="input-field three columns" placeholder="M6-S1">
                        <input type="number" name="m6-s1-wrong" class="input-field three columns" placeholder="M6-S1 Wrong" min="0">
                        <input type="number" name="m6-s1-tries" class="input-field three columns" placeholder="M6-S1 Tries" min="0">
                        <input type="number" name="m6-s2-tries" class="input-field three columns" placeholder="M6-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m7-s1" class="input-field three columns" placeholder="M7-S1">
                        <input type="number" name="m7-s1-wrong" class="input-field three columns" placeholder="M7-S1 Wrong" min="0">
                        <input type="number" name="m7-s1-tries" class="input-field three columns" placeholder="M7-S1 Tries" min="0">
                        <input type="number" name="m7-s2-tries" class="input-field three columns" placeholder="M7-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m8-s1" class="input-field three columns" placeholder="M8-S1">
                        <input type="number" name="m8-s1-wrong" class="input-field three columns" placeholder="M8-S1 Wrong" min="0">
                        <input type="number" name="m8-s1-tries" class="input-field three columns" placeholder="M8-S1 Tries" min="0">
                        <input type="number" name="m8-s2-tries" class="input-field three columns" placeholder="M8-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m9-s1" class="input-field three columns" placeholder="M9-S1">
                        <input type="number" name="m9-s1-wrong" class="input-field three columns" placeholder="M9-S1 Wrong" min="0">
                        <input type="number" name="m9-s1-tries" class="input-field three columns" placeholder="M9-S1 Tries" min="0">
                        <input type="number" name="m9-s2-tries" class="input-field three columns" placeholder="M9-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="twelve columns before-inner-container">
                      <div class="twelve columns input-container">
                        <input type="number" name="m10-s1" class="input-field three columns" placeholder="M10-S1">
                        <input type="number" name="m10-s1-wrong" class="input-field three columns" placeholder="M10-S1 Wrong" min="0">
                        <input type="number" name="m10-s1-tries" class="input-field three columns" placeholder="M10-S1 Tries" min="0">
                        <input type="number" name="m10-s2-tries" class="input-field three columns" placeholder="M10-S2 Tries" min="0">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="twelve columns">
                  <div class="input-container">
                    <button type="submit" id="submitBtn" class="twelve columns button-primary predict-button"> PREDICT </button>
                  </div>
                </div>
              </div>
          </div>
        </div>
        </form>
      </div>
    </div>

  </body>
</html>
